{% extends 'base.html' %}
{% load static %}
{% block title %}feedback{% endblock %}

{% block content %}

<!-- Breadcrumb / Heading -->
 <section class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__text">
                        <h4>Feedback</h4>
                        <!-- <div class="breadcrumb__links">
                            <a href="./index.html">Home</a>
                            <a href="./shop.html">Shop</a>
                            <span>Check Out</span>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>


<!-- Feedback Form Section -->
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form action="{% url 'feedback' booking.id %}" method="post"
                      class="shadow-sm p-4 rounded-4 bg-white" style="border:1px solid #eaeaea; transition:0.3s;">
                    {% csrf_token %}

                    <h5 class="text-center fw-semibold mb-4">Leave Your Feedback</h5>

                    <div class="mb-3">
                        <label for="feedback" class="form-label fw-semibold">Feedback</label>
                        <input type="text" class="form-control rounded-3" id="feedback" name="feedback"
                               placeholder="Enter your feedback" required>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-outline-dark px-4 py-2 fw-semibold"
                                style="border-radius:8px;">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
