{% extends 'base.html' %}
{% load static %}

{% block content %}
 {% for i in messages %}
    <script>
        alert("{{i}}")
    </script>
    {%endfor%}

<div class="container mt-4">
  <div class="container text-center py-3">
    <h2 class="display-5 fw-bold text-dark">products</h2>
  </div>

  {% if products %}
    <div class="row py-3"> <!-- removed flex-nowrap & overflow-auto -->

      {% for p in products %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4"> <!-- 4 per row on large screens -->
          <div class="card shadow-sm" style="width: 100%; height: 18rem;">
            
            <img src="{{ p.image.url }}" class="card-img-top" 
                 style="height: 65%; object-fit: cover;" alt="Product Image">

            <div class="card-body text-center">
              <h6 class="card-title">
                <a href="{% url 'profile_products' p.id %}" class="text-dark">{{ p.product_name }}</a>
              </h6>
              <p class="text-muted mb-0">₹{{ p.price }}</p>
            </div>

          </div>
        </div>
      {% endfor %}

    </div>
  {% else %}
    <p class="text-muted">No products uploaded yet.</p>
  {% endif %}
</div>
