
{% extends 'base.html' %}
{% load static %}
{% block title %}login{% endblock %}

{% block content %}
 <div class="container text-center py-3">
  <h1 class="display-5 fw-bold text-dark">Login</h1>
  <p class="lead text-muted">Welcome back! Please log in to continue.</p>
</div>


  <!-- Login Section -->
  <section class="py-5" style="margin-top: -40px;">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form action="{% url 'login_user' %}" method="post"
                class="shadow p-4 rounded bg-light" data-aos="fade-up" data-aos-delay="300">
            {% csrf_token %}
            
            <h3 class="text-center mb-4">Sign in to Your Account</h3>

            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4">Login</button>
            </div>

            <div class="text-center mt-3">
              <a href="{% url 'register_user'%}" class="text-decoration-none fw-semibold text-primary">Don't have an account? Register</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

</main>
{%endblock%}
